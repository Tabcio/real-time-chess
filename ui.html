<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chess Lobby</title>
    <!-- Tailwind CSS CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the dark, strategic theme */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Dark background */
            color: #e2e8f0; /* Light text color */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem; /* Add some padding for smaller screens */
            box-sizing: border-box;
        }
        .container {
            background-color: #2d3748; /* Slightly lighter dark background for container */
            border-radius: 1rem; /* Rounded corners */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* Subtle shadow */
            max-width: 28rem; /* Max width for desktop */
            width: 100%; /* Full width on smaller screens */
            padding: 2.5rem;
            text-align: center;
            border: 1px solid #4a5568; /* Subtle border */
        }
        h1 {
            color: #63b3ed; /* A strategic blue for the title */
            margin-bottom: 2rem;
            font-weight: 700;
            font-size: 2.5rem; /* Larger title */
        }
        .section-title {
            color: #cbd5e0; /* Lighter grey for section titles */
            font-weight: 600;
            font-size: 1.25rem;
            margin-bottom: 1rem;
        }
        input[type="text"] {
            background-color: #4a5568; /* Darker input background */
            border: 1px solid #63b3ed; /* Blue border for input */
            color: #e2e8f0;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            width: calc(100% - 2rem); /* Adjust width for padding */
            margin-bottom: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }
        input[type="text"]:focus {
            border-color: #3182ce; /* Darker blue on focus */
        }
        button {
            background-color: #48bb78; /* Green for action buttons */
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            width: 100%; /* Full width button */
        }
        button:hover {
            background-color: #38a169; /* Darker green on hover */
            transform: translateY(-1px); /* Slight lift effect */
        }
        button:active {
            transform: translateY(0);
        }
        .room-code-display {
            background-color: #4a5568;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-size: 1.25rem;
            font-weight: 700;
            color: #63b3ed; /* Blue for the room code */
            margin-top: 1rem;
            word-break: break-all; /* Ensure long codes wrap */
        }
        /* Responsive adjustments */
        @media (min-width: 640px) {
            .container {
                padding: 3rem;
            }
            h1 {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-4xl sm:text-5xl font-extrabold mb-8">Real-Time Chess</h1>

        <!-- Create Game Section -->
        <div class="mb-8">
            <h2 class="section-title mb-4">Create Game</h2>
            <button id="createGameBtn" class="mb-4">Create New Game</button>
            <div id="roomCodeDisplay" class="room-code-display hidden">
                Your Room Code: <span id="generatedRoomCode" class="font-mono"></span>
            </div>
        </div>

        <hr class="border-t border-gray-600 my-8">

        <!-- Join Game Section -->
        <div>
            <h2 class="section-title mb-4">Join Game</h2>
            <input type="text" id="roomCodeInput" placeholder="Enter Room Code" class="w-full mb-4">
            <button id="joinGameBtn">Join Game</button>
        </div>
    </div>

    <!-- Basic JavaScript for UI interaction (will be expanded in next steps) -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const createGameBtn = document.getElementById('createGameBtn');
            const joinGameBtn = document.getElementById('joinGameBtn');
            const roomCodeInput = document.getElementById('roomCodeInput');
            const roomCodeDisplay = document.getElementById('roomCodeDisplay');
            const generatedRoomCodeSpan = document.getElementById('generatedRoomCode');

            // Placeholder for actual game creation logic
            createGameBtn.addEventListener('click', () => {
                // In a later step, this will generate a real code and interact with Firebase
                const dummyCode = Math.random().toString(36).substring(2, 8).toUpperCase();
                generatedRoomCodeSpan.textContent = dummyCode;
                roomCodeDisplay.classList.remove('hidden');
                console.log('Create Game clicked. Dummy code:', dummyCode);
            });

            // Placeholder for actual game joining logic
            joinGameBtn.addEventListener('click', () => {
                const enteredCode = roomCodeInput.value.trim();
                if (enteredCode) {
                    console.log('Join Game clicked. Entered code:', enteredCode);
                    // In a later step, this will check Firebase for the room
                } else {
                    alert('Please enter a room code to join.'); // Using alert for now, will replace with custom modal later
                }
            });
        });
    </script>
</body>
</html>
