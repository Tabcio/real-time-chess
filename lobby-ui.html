<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chess Lobby</title>
    <!-- Tailwind CSS CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the dark, strategic theme */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Dark background */
            color: #e2e8f0; /* Light text color */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem; /* Add some padding for smaller screens */
            box-sizing: border-box;
        }
        .container {
            background-color: #2d3748; /* Slightly lighter dark background for container */
            border-radius: 1rem; /* Rounded corners */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* Subtle shadow */
            max-width: 28rem; /* Max width for desktop */
            width: 100%; /* Full width on smaller screens */
            padding: 2.5rem;
            text-align: center;
            border: 1px solid #4a5568; /* Subtle border */
        }
        h1 {
            color: #63b3ed; /* A strategic blue for the title */
            margin-bottom: 2rem;
            font-weight: 700;
            font-size: 2.5rem; /* Larger title */
        }
        .section-title {
            color: #cbd5e0; /* Lighter grey for section titles */
            font-weight: 600;
            font-size: 1.25rem;
            margin-bottom: 1rem;
        }
        input[type="text"] {
            background-color: #4a5568; /* Darker input background */
            border: 1px solid #63b3ed; /* Blue border for input */
            color: #e2e8f0;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            width: calc(100% - 2rem); /* Adjust width for padding */
            margin-bottom: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }
        input[type="text"]:focus {
            border-color: #3182ce; /* Darker blue on focus */
        }
        button {
            background-color: #48bb78; /* Green for action buttons */
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            width: 100%; /* Full width button */
        }
        button:hover {
            background-color: #38a169; /* Darker green on hover */
            transform: translateY(-1px); /* Slight lift effect */
        }
        button:active {
            transform: translateY(0);
        }
        .room-code-display {
            background-color: #4a5568;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-size: 1.25rem;
            font-weight: 700;
            color: #63b3ed; /* Blue for the room code */
            margin-top: 1rem;
            word-break: break-all; /* Ensure long codes wrap */
        }
        /* Responsive adjustments */
        @media (min-width: 640px) {
            .container {
                padding: 3rem;
            }
            h1 {
                font-size: 3rem;
            }
        }

        /* Custom Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: #2d3748;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            color: #e2e8f0;
        }
        .modal-content button {
            margin-top: 1.5rem;
            width: auto;
            padding: 0.5rem 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-4xl sm:text-5xl font-extrabold mb-8">Real-Time Chess</h1>

        <!-- User ID Display -->
        <div class="mb-6 text-sm text-gray-400">
            Your User ID: <span id="userIdDisplay" class="font-mono text-gray-300">Loading...</span>
        </div>

        <!-- Create Game Section -->
        <div class="mb-8">
            <h2 class="section-title mb-4">Create Game</h2>
            <button id="createGameBtn" class="mb-4">Create New Game</button>
            <div id="roomCodeDisplay" class="room-code-display hidden">
                Your Room Code: <span id="generatedRoomCode" class="font-mono"></span>
            </div>
        </div>

        <hr class="border-t border-gray-600 my-8">

        <!-- Join Game Section -->
        <div>
            <h2 class="section-title mb-4">Join Game</h2>
            <input type="text" id="roomCodeInput" placeholder="Enter Room Code" class="w-full mb-4">
            <button id="joinGameBtn">Join Game</button>
        </div>
    </div>

    <!-- Custom Modal for Messages -->
    <div id="customModal" class="modal-overlay hidden">
        <div class="modal-content">
            <p id="modalMessage" class="text-lg"></p>
            <button id="modalCloseBtn">OK</button>
        </div>
    </div>

    <!-- Firebase SDK Imports -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, collection } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables provided by the Canvas environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Initialize Firebase
        let app;
        let db;
        let auth;
        let currentUserId = null;

        // Function to show custom modal messages
        function showCustomModal(message) {
            document.getElementById('modalMessage').textContent = message;
            document.getElementById('customModal').classList.remove('hidden');
        }

        // Function to generate a random alphanumeric room code
        function generateRoomCode(length) {
            let result = '';
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            const charactersLength = characters.length;
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * charactersLength));
            }
            return result;
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const createGameBtn = document.getElementById('createGameBtn');
            const joinGameBtn = document.getElementById('joinGameBtn');
            const roomCodeInput = document.getElementById('roomCodeInput');
            const roomCodeDisplay = document.getElementById('roomCodeDisplay');
            const generatedRoomCodeSpan = document.getElementById('generatedRoomCode');
            const userIdDisplay = document.getElementById('userIdDisplay');
            const modalCloseBtn = document.getElementById('modalCloseBtn');
            const customModal = document.getElementById('customModal');

            // Initialize Firebase App and Services
            try {
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                console.log("Firebase initialized successfully.");

                // Sign in user
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                    console.log("Signed in with custom token.");
                } else {
                    await signInAnonymously(auth);
                    console.log("Signed in anonymously.");
                }

                // Listen for auth state changes to get the user ID
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        currentUserId = user.uid;
                        userIdDisplay.textContent = currentUserId;
                        console.log("User ID:", currentUserId);
                    } else {
                        currentUserId = null;
                        userIdDisplay.textContent = 'Not signed in';
                        console.log("No user signed in.");
                    }
                });

            } catch (error) {
                console.error("Error initializing Firebase or signing in:", error);
                userIdDisplay.textContent = 'Error loading user';
                showCustomModal("Failed to initialize Firebase. Please try again later.");
            }

            // Close modal button event listener
            modalCloseBtn.addEventListener('click', () => {
                customModal.classList.add('hidden');
            });


            // Handle Create Game button click
            createGameBtn.addEventListener('click', async () => {
                if (!currentUserId) {
                    showCustomModal("Please wait, user authentication is not ready yet.");
                    return;
                }

                showCustomModal("Creating game..."); // Show loading message

                try {
                    const roomCode = generateRoomCode(6);
                    const gameRoomRef = doc(collection(db, `artifacts/${appId}/public/data/game_rooms`), roomCode);

                    await setDoc(gameRoomRef, {
                        player1Id: currentUserId,
                        status: 'waiting', // 'waiting', 'active', 'finished'
                        createdAt: new Date(),
                        // Add other initial game state properties here later
                    });

                    generatedRoomCodeSpan.textContent = roomCode;
                    roomCodeDisplay.classList.remove('hidden');
                    console.log('Game created with code:', roomCode);
                    showCustomModal(`Game created! Share this code: ${roomCode}`);

                } catch (error) {
                    console.error("Error creating game room:", error);
                    showCustomModal("Failed to create game. Please try again.");
                }
            });

            // Placeholder for actual game joining logic
            joinGameBtn.addEventListener('click', () => {
                if (!currentUserId) {
                    showCustomModal("Please wait, user authentication is not ready yet.");
                    return;
                }
                const enteredCode = roomCodeInput.value.trim();
                if (enteredCode) {
                    console.log('Join Game clicked. Entered code:', enteredCode);
                    // In a later step, this will check Firebase for the room
                } else {
                    showCustomModal('Please enter a room code to join.');
                }
            });
        });
    </script>
</body>
</html>
