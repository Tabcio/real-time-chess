<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chess Lobby</title>
    <!-- Tailwind CSS CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the dark, strategic theme */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Dark background */
            color: #e2e8f0; /* Light text color */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem; /* Add some padding for smaller screens */
            box-sizing: border-box;
        }
        .container {
            background-color: #2d3748; /* Slightly lighter dark background for container */
            border-radius: 1rem; /* Rounded corners */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* Subtle shadow */
            max-width: 28rem; /* Max width for desktop */
            width: 100%; /* Full width on smaller screens */
            padding: 2.5rem;
            text-align: center;
            border: 1px solid #4a5568; /* Subtle border */
        }
        h1 {
            color: #63b3ed; /* A strategic blue for the title */
            margin-bottom: 2rem;
            font-weight: 700;
            font-size: 2.5rem; /* Larger title */
        }
        .section-title {
            color: #cbd5e0; /* Lighter grey for section titles */
            font-weight: 600;
            font-size: 1.25rem;
            margin-bottom: 1rem;
        }
        input[type="text"] {
            background-color: #4a5568; /* Darker input background */
            border: 1px solid #63b3ed; /* Blue border for input */
            color: #e2e8f0;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            width: calc(100% - 2rem); /* Adjust width for padding */
            margin-bottom: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }
        input[type="text"]:focus {
            border-color: #3182ce; /* Darker blue on focus */
        }
        button {
            background-color: #48bb78; /* Green for action buttons */
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            width: 100%; /* Full width button */
        }
        button:hover {
            background-color: #38a169; /* Darker green on hover */
            transform: translateY(-1px); /* Slight lift effect */
        }
        button:active {
            transform: translateY(0);
        }
        .room-code-display {
            background-color: #4a5568;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-size: 1.25rem;
            font-weight: 700;
            color: #63b3ed; /* Blue for the room code */
            margin-top: 1rem;
            word-break: break-all; /* Ensure long codes wrap */
        }
        /* Responsive adjustments */
        @media (min-width: 640px) {
            .container {
                padding: 3rem;
            }
            h1 {
                font-size: 3rem;
            }
        }

        /* Custom Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: #2d3748;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            color: #e2e8f0;
        }
        .modal-content button {
            margin-top: 1.5rem;
            width: auto;
            padding: 0.5rem 1.5rem;
        }

        /* Game Screen Styles */
        #gameScreen {
            display: none; /* Hidden by default */
            flex-direction: column; /* Arrange items vertically */
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 900px; /* Max width for the game area */
            height: 90vh; /* Take most of the viewport height */
            background-color: #2d3748;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 1rem;
            box-sizing: border-box;
        }
        #gameCanvas {
            background-color: #1a202c; /* Dark canvas background */
            border: 2px solid #63b3ed; /* Blue border for canvas */
            border-radius: 0.5rem;
            width: 100%; /* Make canvas responsive */
            height: 100%; /* Make canvas responsive */
            max-width: 800px; /* Max width for the canvas itself */
            max-height: 800px; /* Max height for the canvas itself */
            display: block; /* Remove extra space below canvas */
        }
        #gameInfo {
            color: #cbd5e0;
            margin-top: 1rem;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <!-- Lobby Container -->
    <div id="lobbyContainer" class="container">
        <h1 class="text-4xl sm:text-5xl font-extrabold mb-8">Real-Time Chess</h1>

        <!-- User ID Display -->
        <div class="mb-6 text-sm text-gray-400">
            Your User ID: <span id="userIdDisplay" class="font-mono text-gray-300">Loading...</span>
        </div>

        <!-- Create Game Section -->
        <div class="mb-8">
            <h2 class="section-title mb-4">Create Game</h2>
            <button id="createGameBtn" class="mb-4">Create New Game</button>
            <div id="roomCodeDisplay" class="room-code-display hidden">
                Your Room Code: <span id="generatedRoomCode" class="font-mono"></span>
                <p id="waitingMessage" class="text-sm text-gray-400 mt-2 hidden">Waiting for opponent...</p>
            </div>
        </div>

        <hr class="border-t border-gray-600 my-8">

        <!-- Join Game Section -->
        <div>
            <h2 class="section-title mb-4">Join Game</h2>
            <input type="text" id="roomCodeInput" placeholder="Enter Room Code" class="w-full mb-4">
            <button id="joinGameBtn">Join Game</button>
        </div>
    </div>

    <!-- Game Screen Container (initially hidden) -->
    <div id="gameScreen" class="hidden">
        <h2 id="gameInfo" class="text-2xl font-semibold mb-4">Game Room: <span id="gameRoomCodeDisplay"></span></h2>
        <canvas id="gameCanvas"></canvas>
    </div>

    <!-- Custom Modal for Messages -->
    <div id="customModal" class="modal-overlay hidden">
        <div class="modal-content">
            <p id="modalMessage" class="text-lg"></p>
            <button id="modalCloseBtn">OK</button>
        </div>
    </div>

    <!-- Firebase SDK Imports -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, collection, getDoc, updateDoc, onSnapshot, addDoc, getDocs, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables provided by the Canvas environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Initialize Firebase
        let app;
        let db;
        let auth;
        let currentUserId = null;
        let currentRoomId = null; // Store the ID of the room the user is in
        let unsubscribeFromRoom = null; // To store the unsubscribe function for the Firestore listener
        let unsubscribeFromUnits = null; // To store the unsubscribe function for the units listener
        let unsubscribeFromMessengers = null; // To store the unsubscribe function for the messengers listener

        let gameCanvas;
        let ctx;
        const boardSize = 8; // 8x8 chess board
        let tileSize; // Will be calculated based on canvas size

        let currentUnits = []; // Array to hold the latest unit data from Firestore for rendering
        let currentMessengers = []; // Array to hold the latest messenger data for rendering and processing
        let selectedUnitId = null; // Stores the ID of the currently selected unit

        // New: Local game state for known friendly unit data (updated by reports)
        let knownUnitData = new Map(); // Map<unitId, { position: {x,y}, currentHp: N, lastReportTime: timestamp }>
        let lastUnitsSnapshot = []; // To track units for deletion detection for morale system

        let animationFrameId = null; // To store the ID of the requestAnimationFrame loop
        let lastUpdateTime = 0; // For controlling game loop tick rate

        // Define HQ positions for messenger origin (example: just outside the board)
        const HQ_POSITIONS = {
            white: { x: 4, y: -0.5 }, // Slightly above the board for white
            black: { x: 4, y: 7.5 }  // Slightly below the board for black
        };

        // Messenger speed (tiles per second) for ETA calculation
        const MESSENGER_SPEED = 5; // tiles per second

        // Function to show custom modal messages
        function showCustomModal(message) {
            document.getElementById('modalMessage').textContent = message;
            document.getElementById('customModal').classList.remove('hidden');
        }

        // Function to generate a random alphanumeric room code
        function generateRoomCode(length) {
            let result = '';
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            const charactersLength = characters.length;
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * charactersLength));
            }
            return result;
        }

        // Function to calculate distance between two points
        function getDistance(pos1, pos2) {
            const dx = pos1.x - pos2.x;
            const dy = pos1.y - pos2.y;
            return Math.sqrt(dx * dx + dy * dy);
        }

        // Function to update morale in Firestore
        async function updateMorale(playerColor, changeAmount) {
            if (!currentRoomId || !db) return;

            const gameRoomRef = doc(db, `artifacts/${appId}/public/data/game_rooms`, currentRoomId);
            let fieldToUpdate = '';
            if (playerColor === 'white') {
                fieldToUpdate = 'white_morale';
            } else if (playerColor === 'black') {
                fieldToUpdate = 'black_morale';
            } else {
                console.warn("Invalid playerColor for morale update:", playerColor);
                return;
            }

            try {
                const docSnap = await getDoc(gameRoomRef);
                if (docSnap.exists()) {
                    const currentMorale = docSnap.data()[fieldToUpdate] || 100;
                    const newMorale = Math.max(0, Math.min(200, currentMorale + changeAmount)); // Clamp morale between 0 and 200
                    await updateDoc(gameRoomRef, { [fieldToUpdate]: newMorale });
                    console.log(`Morale for ${playerColor} changed by ${changeAmount}. New morale: ${newMorale}`);
                }
            } catch (error) {
                console.error("Error updating morale:", error);
            }
        }

        // Function to switch views
        function switchToView(viewId) {
            const lobbyContainer = document.getElementById('lobbyContainer');
            const gameScreen = document.getElementById('gameScreen');

            if (viewId === 'lobby') {
                lobbyContainer.classList.remove('hidden');
                lobbyContainer.style.display = 'flex'; // Ensure flexbox layout for centering
                gameScreen.classList.add('hidden');
                gameScreen.style.display = 'none';
                if (unsubscribeFromRoom) { // Unsubscribe from room listener when leaving game
                    unsubscribeFromRoom();
                    unsubscribeFromRoom = null;
                }
                if (unsubscribeFromUnits) {
                    unsubscribeFromUnits(); // Stop listening to units when leaving game screen
                    unsubscribeFromUnits = null;
                }
                if (unsubscribeFromMessengers) {
                    unsubscribeFromMessengers(); // Stop listening to messengers
                    unsubscribeFromMessengers = null;
                }
                if (animationFrameId) {
                    cancelAnimationFrame(animationFrameId); // Stop the game loop
                    animationFrameId = null;
                }
                selectedUnitId = null; // Clear selection when leaving game screen
                currentUnits = []; // Clear units data
                currentMessengers = []; // Clear messengers data
                knownUnitData.clear(); // Clear known unit data
                lastUnitsSnapshot = []; // Clear last units snapshot
            } else if (viewId === 'game') {
                lobbyContainer.classList.add('hidden');
                lobbyContainer.style.display = 'none';
                gameScreen.classList.remove('hidden');
                gameScreen.style.display = 'flex'; // Ensure flexbox layout for centering
                // Initialize canvas dimensions
                gameCanvas = document.getElementById('gameCanvas');
                ctx = gameCanvas.getContext('2d');
                resizeCanvas(); // Set initial size
                window.addEventListener('resize', resizeCanvas); // Make it responsive
                gameLoop(); // Start the game loop
            }
        }

        // Function to resize canvas and recalculate tileSize
        function resizeCanvas() {
            const rect = gameCanvas.getBoundingClientRect();
            gameCanvas.width = rect.width;
            gameCanvas.height = rect.height;
            tileSize = Math.min(gameCanvas.width, gameCanvas.height) / boardSize;
            drawUnits(); // Redraw units if they exist
        }

        /**
         * Checks if a given tile position is within the vision range of the current player's King.
         * @param {object} tilePos The {x, y} coordinates of the tile to check.
         * @param {string} playerId The ID of the current player.
         * @param {Array<object>} allUnits The array of all units in the game.
         * @returns {boolean} True if the tile is visible, false otherwise.
         */
        function isTileVisible(tilePos, playerId, allUnits) {
            const playerKing = allUnits.find(unit => unit.type === 'King' && unit.ownerId === playerId);

            if (!playerKing) {
                // If no king, perhaps the entire map is visible or nothing is visible.
                return false;
            }

            const visionRange = playerKing.stats.visionRange || 3; // Default vision range

            // Calculate distance from the King's position to the tile position
            const distance = getDistance(playerKing.position, tilePos);

            return distance <= visionRange;
        }


        // Main rendering function
        function drawUnits() {
            if (!ctx || !gameCanvas) return;

            ctx.clearRect(0, 0, gameCanvas.width, gameCanvas.height);

            // Draw the chess board background
            for (let i = 0; i < boardSize; i++) {
                for (let j = 0; j < boardSize; j++) {
                    ctx.fillStyle = (i + j) % 2 === 0 ? '#b0c4de' : '#778899';
                    ctx.fillRect(i * tileSize, j * tileSize, tileSize, tileSize);
                }
            }

            // Draw units (visible or from last report)
            currentUnits.forEach(unit => {
                const isVisible = isTileVisible(unit.position, currentUserId, currentUnits);
                const isFriendly = unit.ownerId === currentUserId;
                const knownData = knownUnitData.get(unit.id);

                let renderUnit = false;
                let renderPosition = unit.position;
                let renderHp = unit.currentHp;
                let renderOpacity = 1.0;

                if (isVisible) {
                    renderUnit = true;
                    // Use actual data if visible
                } else if (isFriendly && knownData) {
                    // Draw friendly units from last known data if not visible
                    renderUnit = true;
                    renderPosition = knownData.position;
                    renderHp = knownData.currentHp;
                    renderOpacity = 0.5; // Faded appearance for last known position
                }

                if (renderUnit) {
                    const x = renderPosition.x * tileSize + tileSize / 2;
                    const y = renderPosition.y * tileSize + tileSize / 2;

                    ctx.save();
                    ctx.globalAlpha = renderOpacity; // Apply opacity

                    // Highlight selected unit (only if it's the actual unit and visible)
                    if (selectedUnitId === unit.id && isVisible) {
                        ctx.strokeStyle = '#FFFF00'; // Yellow highlight
                        ctx.lineWidth = 5;
                        ctx.beginPath();
                        ctx.rect(unit.position.x * tileSize, unit.position.y * tileSize, tileSize, tileSize);
                        ctx.stroke();
                    }

                    ctx.fillStyle = unit.color === 'white' ? '#f8f8f8' : '#333333';
                    ctx.strokeStyle = unit.color === 'white' ? '#333333' : '#f8f8f8';
                    ctx.lineWidth = 2;

                    ctx.beginPath();
                    ctx.arc(x, y, tileSize * 0.4, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.stroke();

                    ctx.fillStyle = unit.color === 'white' ? '#333333' : '#f8f8f8';
                    ctx.font = `${tileSize * 0.4}px Arial`;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';

                    let pieceChar;
                    switch (unit.type) {
                        case 'King': pieceChar = unit.color === 'white' ? '♔' : '♚'; break;
                        case 'Queen': pieceChar = unit.color === 'white' ? '♕' : '♛'; break;
                        case 'Rook': pieceChar = unit.color === 'white' ? '♖' : '♜'; break;
                        case 'Bishop': pieceChar = unit.color === 'white' ? '♗' : '♝'; break;
                        case 'Knight': pieceChar = unit.color === 'white' ? '♘' : '♞'; break;
                        case 'Pawn': pieceChar = unit.color === 'white' ? '♙' : '♟'; break;
                        default: pieceChar = '?';
                    }
                    ctx.fillText(pieceChar, x, y);

                    // Draw HP bar
                    const hpBarWidth = tileSize * 0.8;
                    const hpBarHeight = tileSize * 0.1;
                    const hpBarX = renderPosition.x * tileSize + (tileSize - hpBarWidth) / 2;
                    const hpBarY = renderPosition.y * tileSize + tileSize - hpBarHeight - 5;

                    ctx.fillStyle = 'red';
                    ctx.fillRect(hpBarX, hpBarY, hpBarWidth, hpBarHeight);
                    ctx.fillStyle = 'green';
                    const currentHpWidth = (renderHp / unit.stats.hp) * hpBarWidth; // Use unit.stats.hp for max HP
                    ctx.fillRect(hpBarX, hpBarY, currentHpWidth, hpBarHeight);
                    ctx.strokeStyle = 'black';
                    ctx.lineWidth = 1;
                    ctx.strokeRect(hpBarX, hpBarY, hpBarWidth, hpBarHeight);

                    ctx.restore(); // Restore globalAlpha
                }
            });

            // Draw messengers (only if visible)
            currentMessengers.forEach(messenger => {
                // Determine the messenger's current position for visibility check
                const now = Date.now();
                const startTime = messenger.createdAt && typeof messenger.createdAt.toDate === 'function'
                                ? messenger.createdAt.toDate().getTime()
                                : messenger.createdAt;
                const endTime = messenger.eta;
                let progress = (now - startTime) / (endTime - startTime);
                progress = Math.max(0, Math.min(1, progress));

                let startXGrid, startYGrid, endXGrid, endYGrid;

                // Messenger origin: sender unit's position or HQ
                const senderUnit = currentUnits.find(unit => unit.id === messenger.sendingUnitId);
                if (senderUnit) {
                    startXGrid = senderUnit.position.x;
                    startYGrid = senderUnit.position.y;
                } else {
                    const senderColor = (currentUnits.find(u => u.ownerId === messenger.senderId) || {}).color;
                    const hqPos = (senderColor === 'white') ? HQ_POSITIONS.white : HQ_POSITIONS.black;
                    startXGrid = hqPos.x;
                    startYGrid = hqPos.y;
                }

                // Messenger destination: target unit's position or King's position for reports
                let targetUnit = currentUnits.find(unit => unit.id === messenger.targetUnitId);
                if (messenger.orderType === 'REPORT') {
                    // For reports, target is the King's position
                    const king = currentUnits.find(unit => unit.type === 'King' && unit.ownerId === messenger.senderId);
                    if (king) {
                        endXGrid = king.position.x;
                        endYGrid = king.position.y;
                    } else {
                        return; // Cannot draw report messenger if King not found
                    }
                } else if (targetUnit) {
                    endXGrid = targetUnit.position.x;
                    endYGrid = targetUnit.position.y;
                } else {
                    return; // Don't draw if target unit is gone for other orders
                }

                const currentXGrid = startXGrid + (endXGrid - startXGrid) * progress;
                const currentYGrid = startYGrid + (endYGrid - startYGrid) * progress;

                if (isTileVisible({ x: currentXGrid, y: currentYGrid }, currentUserId, currentUnits)) {
                    const currentXCanvas = currentXGrid * tileSize + tileSize / 2;
                    const currentYCanvas = currentYGrid * tileSize + tileSize / 2;

                    ctx.save();
                    ctx.fillStyle = '#FFD700'; // Gold color for messengers
                    ctx.beginPath();
                    ctx.arc(currentXCanvas, currentYCanvas, tileSize * 0.15, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                }
            });

            // Draw Fog of War
            const playerKing = currentUnits.find(unit => unit.type === 'King' && unit.ownerId === currentUserId);

            if (playerKing) {
                const visionRange = playerKing.stats.visionRange || 3;
                const kingX = playerKing.position.x;
                const kingY = playerKing.position.y;

                ctx.save();
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)'; // Semi-transparent black for fog

                // Draw the entire canvas as fog
                ctx.fillRect(0, 0, gameCanvas.width, gameCanvas.height);

                // Create a "hole" in the fog for the visible area around the king
                ctx.globalCompositeOperation = 'destination-out'; // This makes subsequent draws "cut out" from existing content

                // Draw a circle for the visible area
                const visibleRadius = (visionRange + 0.5) * tileSize; // Add 0.5 to make it cover entire tiles
                const kingCanvasX = kingX * tileSize + tileSize / 2;
                const kingCanvasY = kingY * tileSize + tileSize / 2;

                ctx.beginPath();
                ctx.arc(kingCanvasX, kingCanvasY, visibleRadius, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore(); // Restore composite operation and other settings
            } else {
                // If no king, cover the entire map with fog
                ctx.save();
                ctx.fillStyle = 'rgba(0, 0, 0, 0.9)'; // Almost opaque if no king is present
                ctx.fillRect(0, 0, gameCanvas.width, gameCanvas.height);
                ctx.restore();
            }
        }

        // Game loop for animations and logic updates
        async function gameLoop() {
            const now = Date.now();
            const deltaTime = now - lastUpdateTime;
            lastUpdateTime = now;
            const updateInterval = 100; // milliseconds for unit AI/combat updates

            let whiteMorale = 100; // Default
            let blackMorale = 100; // Default

            if (currentRoomId) {
                try {
                    const gameRoomRef = doc(db, `artifacts/${appId}/public/data/game_rooms`, currentRoomId);
                    const roomSnap = await getDoc(gameRoomRef);
                    if (roomSnap.exists()) {
                        const roomData = roomSnap.data();
                        whiteMorale = roomData.white_morale || 100;
                        blackMorale = roomData.black_morale || 100;
                    }
                } catch (error) {
                    console.error("Error fetching morale in gameLoop:", error);
                }
            }

            // Process messenger arrivals
            currentMessengers.forEach(async (messenger) => {
                if (messenger.eta <= now) { // All clients delete arrived messengers
                    if (messenger.orderType === 'REPORT' && messenger.targetUnitId === currentUnits.find(u => u.type === 'King' && u.ownerId === currentUserId)?.id) {
                        // If it's a report messenger and it arrived at *this client's* King
                        console.log(`Report messenger arrived! Processing report for unit ${messenger.reportingUnitId}`);
                        // Update local knownUnitData for the reporting unit
                        knownUnitData.set(messenger.reportingUnitId, {
                            position: messenger.reportedPosition,
                            currentHp: messenger.reportedHp,
                            lastReportTime: now
                        });
                    } else if (messenger.senderId === currentUserId) {
                        // For other order types (MOVE, ATTACK), only the sender's client processes the arrival
                        // This prevents multiple clients from trying to update the same unit based on the same messenger
                        console.log(`Order messenger arrived! Processing order for unit ${messenger.targetUnitId}`);

                        const targetUnitRef = doc(db, `artifacts/${appId}/public/data/game_rooms/${currentRoomId}/units`, messenger.targetUnitId);

                        try {
                            // Update the target unit's orders
                            await updateDoc(targetUnitRef, {
                                orders: {
                                    type: messenger.orderType,
                                    targetPosition: messenger.targetPosition,
                                },
                                lastOrderReceivedAt: new Date()
                            });
                            console.log(`Unit ${messenger.targetUnitId} updated with new order.`);
                        } catch (error) {
                            console.error(`Error processing messenger ${messenger.id}:`, error);
                        }
                    }

                    // Delete the messenger document after processing (handled by any client that sees it arrive)
                    // This ensures the messenger is removed from Firestore once its purpose is served.
                    try {
                        const messengerRef = doc(collection(db, `artifacts/${appId}/public/data/game_rooms/${currentRoomId}/messengers`), messenger.id);
                        await deleteDoc(messengerRef);
                        console.log(`Messenger ${messenger.id} deleted.`);
                    } catch (error) {
                        console.error(`Error deleting messenger ${messenger.id}:`, error);
                    }
                }
            });


            // Process unit AI (movement and combat, and reporting)
            if (deltaTime > updateInterval) {
                currentUnits.forEach(async (unit) => {
                    // Only units owned by the current player should run their AI
                    if (unit.ownerId === currentUserId) {
                        const unitRef = doc(db, `artifacts/${appId}/public/data/game_rooms/${currentRoomId}/units`, unit.id);

                        // Determine effective stats based on morale
                        const moraleMultiplier = (unit.color === 'white' ? whiteMorale : blackMorale) / 100;
                        const effectiveAttack = unit.stats.attack * moraleMultiplier;
                        const effectiveSpeed = unit.stats.speed * moraleMultiplier;

                        // --- Reporting Logic ---
                        const reportFrequencyMs = (unit.stats.reportFrequency || 10) * 1000; // Default 10 seconds
                        const lastReportTime = unit.lastReportTime ? unit.lastReportTime.toDate().getTime() : 0;

                            lastUnitsSnapshot.forEach(oldUnit => {

                                await addDoc(messengersCollectionRef, {
                                    orderType: 'MOVE',
                                    targetPosition: { x: clickedGridX, y: clickedGridY },
                                    targetUnitId: selectedUnitId,
                                    senderId: currentUserId,
                                    sendingUnitId: selectedUnitId, // The unit sending the order is also the target unit
                                    createdAt: new Date(), // Use Firestore Timestamp
                                    eta: Date.now() + 5000, // Example ETA: 5 seconds for movement
                                });
                                console.log('Move order created for unit:', selectedUnitId, 'to:', { x: clickedGridX, y: clickedGridY });
                            } catch (error) {
                                console.error("Error creating move order:", error);
                                showCustomModal("Failed to create move order.");
                            }
                        }
                    }
                    selectedUnitId = null; // Deselect
                    drawUnits(); // Redraw to remove highlight
                }
            });


            // Handle Create Game button click
            createGameBtn.addEventListener('click', async () => {
                if (!currentUserId) {
                    showCustomModal("Please wait, user authentication is not ready yet.");
                    return;
                }

                showCustomModal("Creating game..."); // Show loading message

                try {
                    const roomCode = generateRoomCode(6);
                    const gameRoomRef = doc(collection(db, `artifacts/${appId}/public/data/game_rooms`), roomCode);

                    await setDoc(gameRoomRef, {
                        player1Id: currentUserId,
                        status: 'waiting', // 'waiting', 'active', 'finished'
                        createdAt: new Date(),
                        white_morale: 100, // Initialize white morale
                        black_morale: 100, // Initialize black morale
                        winnerId: null, // Initialize winnerId
                        // Add other initial game state properties here later
                    });

                    currentRoomId = roomCode; // Store the created room ID
                    generatedRoomCodeSpan.textContent = roomCode;
                    roomCodeDisplay.classList.remove('hidden');
                    waitingMessage.classList.remove('hidden'); // Show waiting message
                    console.log('Game created with code:', roomCode);
                    showCustomModal(`Game created! Share this code: ${roomCode}`);

                    setupGameRoomListener(roomCode); // Start listening to the created room

                } catch (error) {
                    console.error("Error creating game room:", error);
                    showCustomModal("Failed to create game. Please try again.");
                }
            });

            // Handle Join Game button click
            joinGameBtn.addEventListener('click', async () => {
                if (!currentUserId) {
                    showCustomModal("Please wait, user authentication is not ready yet.");
                    return;
                }

                const enteredCode = roomCodeInput.value.trim();
                if (!enteredCode) {
                    showCustomModal('Please enter a room code to join.');
                    return;
                }

                showCustomModal("Joining game..."); // Show loading message

                try {
                    const gameRoomRef = doc(collection(db, `artifacts/${appId}/public/data/game_rooms`), enteredCode);
                    const gameRoomSnap = await getDoc(gameRoomRef);

                    if (!gameRoomSnap.exists()) {
                        showCustomModal('Room not found. Please check the code.');
                        console.log('Room not found:', enteredCode);
                        return;
                    }

                    const roomData = gameRoomSnap.data();

                    if (roomData.status === 'active') {
                        showCustomModal('This room is already full or active.');
                        console.log('Room is already active:', enteredCode);
                        return;
                    }

                    // If the room is waiting and the current user is not player1, they can join as player2
                    if (roomData.status === 'waiting' && roomData.player1Id !== currentUserId) {
                        await updateDoc(gameRoomRef, {
                            player2Id: currentUserId,
                            status: 'active',
                            joinedAt: new Date(),
                        });
                        currentRoomId = enteredCode; // Store the joined room ID
                        console.log('Joined game with code:', enteredCode);
                        showCustomModal(`Successfully joined room: ${enteredCode}`);
                        setupGameRoomListener(enteredCode); // Start listening to the joined room
                    } else if (roomData.player1Id === currentUserId) {
                        showCustomModal('You are already the host of this room. Waiting for an opponent.');
                        console.log('User is already host of this room, waiting for opponent:', enteredCode);
                        currentRoomId = enteredCode; // Ensure currentRoomId is set if they are the host
                        setupGameRoomListener(enteredCode); // Start listening even if already host
                    } else {
                         // This case handles if status is not 'waiting' or 'active' (e.g., 'finished')
                         showCustomModal('This room is not available for joining.');
                         console.log('Room not available for joining:', enteredCode, roomData.status);
                    }


                } catch (error) {
                    console.error("Error joining game room:", error);
                    showCustomModal("Failed to join game. Please try again.");
                }
            });
        });
    </script>
